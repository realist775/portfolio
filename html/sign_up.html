<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/sign_up.css" />
</head>
<body>
  <h1><a href="main.html">Ialand</a></h1>
  <div class="container">
    <form class="glass-card" id="signup-form">
      <h2>Sign Up</h2>
      <div class="form-row">
        <input type="text" placeholder="First name" required />
        <input type="text" placeholder="Last Name" required />
      </div>
      <div class="form-row">
        <input type="email" placeholder="Your Email" required />
        <input type="tel" placeholder="Your Number" required />
      </div>
      <div class="form-row">
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
      </div>
      <div class="form-row">
        <input type="date" placeholder="Date of Birth" required />
        <input type="text" placeholder="City" required />
      </div>
      <textarea placeholder="Full Address" rows="3" required></textarea>
      <button type="submit">Sign Up</button>
      <p class="login-link">
        Already have an account? <a href="log_in.html">Log in here</a>
      </p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
